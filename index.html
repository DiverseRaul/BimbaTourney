<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bimba Tourney</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo">
            <i class="fas fa-futbol"></i>
            <span>Bimba Tourney</span>
        </div>
        <button class="create-button" id="createTournamentBtn">
            <span class="button-content">
                <i class="fas fa-plus"></i>
                <span>New Tournament</span>
            </span>
            <span class="button-hover"></span>
        </button>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to <span class="highlight">Bimba Tourney</span></h1>
                <p>Create and play tournaments with your friends</p>
            </div>
            <div class="hero-background">
                <div class="hero-shape"></div>
            </div>
        </section>

        <section id="tournaments" class="tournaments-grid">
            <div class="section-header">
                <h2>My Tournaments</h2>
                <div class="tournament-filters">
                    <button class="filter-btn active">All</button>
                    <button class="filter-btn">Active</button>
                    <button class="filter-btn">Completed</button>
                </div>
            </div>
            <div class="tournament-cards">
                <div class="empty-state">
                    <i class="fas fa-trophy"></i>
                    <h3>No Active Tournaments</h3>
                    <p>Start your first tournament by clicking the Create Tournament button!</p>
                    <button class="cta-button" id="createFirstTournamentBtn">Create</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Bimba Tourney</p>
            <div class="social-links">
                <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <div id="tournamentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-trophy"></i> <span>Create New Tournament</span></h2>
                <button class="close-button" title="Close">&times;</button>
            </div>
            <form id="tournamentForm">
                <div class="form-group">
                    <label for="tournamentName">Tournament Name</label>
                    <input type="text" id="tournamentName" required>
                </div>
                <div class="form-group">
                    <label>Players</label>
                    <div class="players-container">
                        <div class="player-input-group">
                            <input type="text" class="player-input" placeholder="Enter player name">
                            <button type="button" class="add-player-btn">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="players-list"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="tournamentType">Tournament Type</label>
                    <select id="tournamentType" required>
                        <option value="knockout">Knockout</option>
                        <option value="league">League</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="cta-button">Create Tournament</button>
                    <button type="button" class="delete-btn icon-button" style="display: none;" title="Delete Tournament">
                        <i class="fas fa-trash"></i>
                        <span class="button-hover"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
